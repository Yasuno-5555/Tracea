[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "tracea"
version = "0.1.0"
description = "Zero-copy PyTorch backend for Stable Diffusion"
requires-python = ">=3.8"
dependencies = ["torch>=2.0"]

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
